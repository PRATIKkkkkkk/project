{% extends 'base.html' %}

{% block title %} LIST {% endblock %}

{% block content %}
<table class="table">
    {% for o in objs %}
    <tr>
        <td>{{o.eid}}</td>
        <td>{{o.name}}</td>
        <td>{{o.salary}}</td>
        <td>{{o.city}}</td>
        <td>{{o.task}}</td>
        <td>
            <select>
                <option value="Done">Done</option>
                <option value="Pending">Pending</option>
            </select>
            <a href="{% url 'update_url' o.id %}" class="btn btn-outline-warning me-3">Update</a>
            <a href="{% url 'delete_url' o.id %}" class="btn btn-outline-danger">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
